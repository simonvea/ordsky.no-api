AWSTemplateFormatVersion: 2010-09-09
Description: >
  ordsky-apiv2
  Handles word cloud sessions for ordsky.no
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  AmazonAPIGatewayPushToCloudWatchLogs:
    Type: String
    Description: The arn of the managed apigateway push to cloudwatch logs policy

Resources:
  CloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Description: Lets API Gateway push to CloudWatch logs
      ManagedPolicyArns:
        - !Ref AmazonAPIGatewayPushToCloudWatchLogs

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt CloudWatchLogsRole.Arn

  OrdskyWebsocket:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: OrdskyWebsocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: '$request.body.action'

  StartSessionRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref OrdskyWebsocket
      RouteKey: startsession
      RouteResponseSelectionExpression: $default
      AuthorizationType: NONE
      OperationName: StartSessionRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref StartSessionInteg
  StartSessionInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref OrdskyWebsocket
      Description: Start Session Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StartSessionFunction.Arn}/invocations
  StartSessionIntegResponse:
    Type: AWS::ApiGatewayV2::IntegrationResponse
    Properties:
      IntegrationId: !Ref StartSessionInteg
      ApiId: !Ref OrdskyWebsocket
      IntegrationResponseKey: $default
  StartSessionResponseRoute:
    Type: AWS::ApiGatewayV2::RouteResponse
    Properties:
      ApiId: !Ref OrdskyWebsocket
      RouteId: !Ref StartSessionRoute
      RouteResponseKey: $default

  SaveWordsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref OrdskyWebsocket
      RouteKey: savewords
      AuthorizationType: NONE
      OperationName: SaveWordsRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref SaveWordsInteg
  SaveWordsInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref OrdskyWebsocket
      Description: Save Words Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SaveWordsFunction.Arn}/invocations

  SaveCloudRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref OrdskyWebsocket
      RouteKey: savecloud
      AuthorizationType: NONE
      OperationName: SaveCloudRoute
      Target: !Join
        - '/'
        - - 'integrations'
          - !Ref SaveCloudInteg
  SaveCloudInteg:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref OrdskyWebsocket
      Description: Save Cloud Integration
      IntegrationType: AWS_PROXY
      IntegrationUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SaveCloudFunction.Arn}/invocations

  Deployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - StartSessionRoute
      - SaveWordsRoute
      - SaveCloudRoute
    Properties:
      ApiId: !Ref OrdskyWebsocket
  Stage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      DeploymentId: !Ref Deployment
      ApiId: !Ref OrdskyWebsocket
      DefaultRouteSettings:
        LoggingLevel: INFO

  StartSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/startSession.handler
      Runtime: nodejs12.x
      MemorySize: 256
      Timeout: 2
      Description: Saves admin connection Id to table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdskySessionTable
      Environment:
        Variables:
          SESSION_TABLE: !Ref OrdskySessionTable
  StartSessionPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - OrdskyWebsocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref StartSessionFunction
      Principal: apigateway.amazonaws.com

  SaveWordsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/saveWords.handler
      Runtime: nodejs12.x
      MemorySize: 512 # TODO: Figure out the best size in terms of time-price
      Timeout: 5
      Description: Save words to a DynamoDB table.
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdskySessionTable
        - Statement: # TODO: Make this a policy document
            - Effect: Allow
              Action:
                - 'execute-api:ManageConnections'
              Resource:
                - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${OrdskyWebsocket}/*'
      Environment:
        Variables:
          SESSION_TABLE: !Ref OrdskySessionTable
  SaveWordsPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - OrdskyWebsocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SaveWordsFunction
      Principal: apigateway.amazonaws.com

  SaveCloudFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/saveCloud.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 5
      Description: Saves cloud to DynamoDB table.
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdskySessionTable
        - Statement:
            - Effect: Allow
              Action:
                - 'execute-api:ManageConnections'
              Resource:
                - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${OrdskyWebsocket}/*'
      Environment:
        Variables:
          SESSION_TABLE: !Ref OrdskySessionTable
  SaveCloudPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - OrdskyWebsocket
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SaveCloudFunction
      Principal: apigateway.amazonaws.com

  # DynamoDB table to store words and clouds
  OrdskySessionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OrdskySession
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  WebSocketURI:
    Description: 'API Gateway endpoint URL for Prod stage'
    Value: !Sub 'wss://${OrdskyWebsocket}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/'
